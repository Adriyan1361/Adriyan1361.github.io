<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 500px;
      text-align: center;
      animation: fadeIn 2s ease-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }

      .card h1 {
        font-size: 2rem;
      }

      .card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello, I'm Koni</h1>
    <p>
      I'm a creative developer passionate about design, animation, and building beautiful web experiences. I love combining code and art to make the digital world more interactive and fun.
    </p>
  </div>
</body>
</html>
